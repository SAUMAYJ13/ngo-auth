{% extends "base.html" %}
{% load static %}
{% block content %}

<div class="header">
    NGO Authentication System
</div>

<div class="container">
    <h2>Dashboard</h2>

    <p>Welcome <strong>{{ request.user.username }}</strong></p>
    <p>Role: <strong>{{ role|title }}</strong></p>

    {% if role == "admin" %}
        <p>You have Admin access.</p>
    {% else %}
        <p>You have User access.</p>
    {% endif %}

    <a href="/logout/">Logout</a>
</div>
{% endblock %}



</body>
</html>
