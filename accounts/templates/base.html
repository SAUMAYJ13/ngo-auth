{% load static %}
<!DOCTYPE html>
<html>
<head>
    <title>{% block title %}NGO Auth{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'accounts/style.css' %}">
</head>
<body>

<div class="header">
    NGO Authentication System
</div>

<div class="container">

    <!-- ðŸ”” ALERT MESSAGES -->
    {% if messages %}
        {% for message in messages %}
            <div class="alert alert-{{ message.tags }}">
                {{ message }}
            </div>
        {% endfor %}
    {% endif %}

    {% block content %}{% endblock %}
</div>

</body>
</html>
